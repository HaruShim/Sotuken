{% block main_contents %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">店舗一覧</h1>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    店舗情報一覧
                </div>
                <div class="card-body">
                    <table class="listtable">

                            <tr>

                                <th>店長</th>

                        </thead>
                        <tbody>

                            </tr>
                            <tr>
                                <td>0200</td>
                                <td>店舗B</td>
                                <td>大原健二</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
