{% extends 'base.html' %}

{% block title %}SIMS | ベンチマーク登録{% endblock %}

{% block main_contents %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">商品管理</h1>

        <div class="row">
            <div class="card mb-4">

                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    CPUベンチマーク新規登録
                </div>
                <div class="itemmas-table item-table">
                    <form method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                    <table class="table">
                        {{form.as_table}}
                    </table>

                    <div class="center-button">
                        <button class="btn btn-primary" href="{% url 'benchamas:S05-01' %}">登録</button>
                        <button class="btn btn-primary" ><a href="http://127.0.0.1:8000/F05/S05-01/">戻る</a></button>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
