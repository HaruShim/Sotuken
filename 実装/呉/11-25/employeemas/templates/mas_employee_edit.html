                                        <label>女性</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>生年月日</th>
                                    <td>
                                        <input type="date" name="birth">
                                    </td>
                                </tr>
                                <tr>
                                    <th>所属店舗</th>
                                    <td>
                                        <select name="store">
                                            <option value="A">店舗A</option>
                                            <option value="B">店舗B</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>雇用形態</th>
                                    <td>
                                        <select name="status">
                                            <option value="regular_employees">正規社員</option>
