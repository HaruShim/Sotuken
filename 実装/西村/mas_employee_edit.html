{% extends 'base.html' %}

{% load static %}

{% block title %}SIMS | 従業員情報編集画面{% endblock %}

{% block main_contents %}

<main>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="contents">
                        <div class="item head">
                            <i class="fas fa-table me-1"></i>
                            従業員情報編集
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="registertable">
                        <thead class="tablecolumn">
                            <tbody>
                                <tr>
                                    <th>従業員ID</th>
                                    <td>12345689</td>
                                </tr>
                                <tr>
                                    <th>従業員名</th>
                                    <td>
                                        <input type="text" class="m-form-text" name="name">
                                    </td>
                                </tr>
                                <tr>
                                    <th>従業員名(カナ)</th>
                                    <td>
                                        <input type="text" class="m-form-text" name="name_kana">
                                    </td>
                                </tr>
                                <tr>
                                    <th>電話番号</th>
                                    <td>
                                        <input type="text" class="m-form-text sub1" name="phone">
                                    </td>
                                </tr>
                                <tr>
                                    <th>性別</th>
                                    <td>
                                        <input type="radio" name="gender" value="male" checked>
                                        <label>男性</label>
                                        <input type="radio" name="gender" value="female">
                                        <label>女性</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>生年月日</th>
                                    <td>
                                        <input type="date" class="m-form-text sub1" name="birth">
                                    </td>
                                </tr>
                                <tr>
                                    <th>所属店舗</th>
                                    <td>
                                        <div class="m-form-select">
                                            <select name="store">
                                                <option value="A">店舗A</option>
                                                <option value="B">店舗B</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>雇用形態</th>
                                    <td>
                                        <div class="m-form-select">
                                            <select name="status">
                                                <option value="regular_employees">正規社員</option>
                                                <option value="nonregular_employees">非正規社員</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </thead>
