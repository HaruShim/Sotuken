{% extends 'base.html' %}

{% block title %}SIMS | ベンチマーク編集{% endblock %}

{% block main_contents %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">商品管理</h1>

        <div class="row">
            <div class="card mb-4">

                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    CPUベンチマーク編集
                </div>

                <div class="itemmas-table item-table">
                    <table>
                        <thead class="tablecolumn">
                    
                            <tr>
                                <th>CPU名称</th>
                                <td><input type="text" id="ucpu-name" name="cpu-name" placeholder="Raizen 9 5950X"></td>
                                <th>TDP</th>
                                <td><input type="text" id="" name="" placeholder="105">W</td>
                            </tr>
                            <tr>
                                <th>PassMark</th>
                                <td><input type="text" id="" name="" placeholder="46132"></td>
                                <th>定格クロック</th>
                                <td><input type="text" id="" name="" placeholder="3.4">GHz</td>
                            </tr>
                            <tr>
                                <th>コア</th>
                                <td><input type="text" id="" name="" placeholder="16"></td>
                                <th>最大クロック</th>
                                <td><input type="text" id="" name="" placeholder="4.9">GHz</td>
                            </tr>
                            <tr>
                                <th>スレッド</th>
                                <td><input type="text" id="" name="" placeholder="32"></td>
                                <th>定価</th>
                                <td><input type="text" id="" name="" placeholder="106,500">円</td>
                            </tr>
                            <tr>
                                <th>コスパ</th>
                                <td><input type="text" id="" name="" placeholder="0.43"></td>
                            </tr>
                        </thead>
                    </table>

                    <div class="center-button">
                        <a class="btn btn-primary" href="#">更新</a>
                        <a class="btn btn-primary" href="#">削除</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
