{% extends 'base.html' %}

{% block title %}SIMS | セット商品一覧{% endblock %}

{% block main_contents %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">在庫</h1>
        <div class="row">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    セット商品一覧
                </div>
                <div class="card-body">
                    <a class="btn btn-touroku" href="#">新規登録</a>
                    <table class="listtable">
                        <thead class="tablecolumn">
                            <tr>
                                <th>ID</th>
                                <th>セット名</th>
                                <th>商品数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>セットA</td>
                                <td>2個</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>セットB</td>
                                <td>3個</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>セットC</td>
                                <td>2個</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
