{% extends 'base.html' %}

{% block title %}SIMS | 商品情報編集{% endblock %}

{% block main_contents %}
<body>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="contents">
                        <div class="item head">
                            <i class="fas fa-table me-1"></i>
                        </div>
                        <div class="item head">
                            商品情報編集
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <input type="file" accept='image/*' onchange="previewImage(this);">
                    </form>
                    <p>
                        Preview:<br>
                        <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
                    </p>
                    <script>
                        function previewImage(obj)
                        {
                            var fileReader = new FileReader();
                            fileReader.onload = (function() {
                                document.getElementById('preview').src = fileReader.result;
                            });
                            fileReader.readAsDataURL(obj.files[0]);
                        }
                    </script>
                <div>

                <div class="card-body">
                    <table class="listtable sub2">
                        <thead class="tablecolumn">
                            <tr>
                                <th>商品コード</th>
                                <td><input type="text" class="m-form-text" name="item-code" placeholder="商品コード"></td>
                                <th>型番</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="型番"></td>
                            </tr>
                            <tr>
                                <th>カテゴリ</th>
                                <td>
                                    <div class="m-form-select">
                                        <select name="category">
                                            <option value="">-</option>
                                            <option value="note">ノートPC</option>
                                            <option value="cpu">CPU</option>
                                            <option value="gpu">GPU</option>
                                            <option value="pc">PC</option>
                                    </div>
                                </td>
                                <th>仕入価格</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="仕入価格"></td>
                            </tr>
                            <tr>
                                <th>在庫場所</th>
                                <td>
                                    <div class="m-form-select">
                                        <select name="balance_score">
                                            <option value="" selected>-</option>
                                            <option value="A">店舗A</option>
                                            <option value="B">店舗B</option>
                                            <option value="C">店舗C</option>
                                    </div>
                                </td>
                                <th>備考</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="備考"></td>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="card-body">
                    <table class="listtable sub2">
                        <thead class="tablecolumn">
                            <tr>
                                <th>メーカー</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="メーカー"></td>
                                <th>モニタサイズ</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="モニタサイズ"></td>
                            </tr>
                            <tr>
                                <th>CPU</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="CPU"></td>
                                <th>モニタ解像度(縦)</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="解像度(縦)"></td>
                            </tr>
                            <tr>
                                <th>HDD</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="HDD"></td>
                                <th>モニタ解像度(横)</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="解像度(横)"></td>
                            </tr>
                            <tr>
                                <th>SSD</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="SSD"></td>
                                <th>カメラ</th>
                                <td>
                                    <input type="radio" name="camera" value="">
                                    <label>あり</label>
                                    <input type="radio" name="camera" value="">
                                    <label>なし</label>
                                </td>
                            </tr>
                            <tr>
                                <th>OS</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="OS"></td>
                                <th>光学ドライブ</th>
                                <td>
                                    <input type="radio" name="optical" value="">
                                    <label>あり</label>
                                    <input type="radio" name="optical" value="">
                                    <label>なし</label>
                                </td>
                            </tr>
                            <tr>
                                <th>Wi-Fi</th>
                                <td>
                                    <input type="radio" name="Wi-Fi" value="">
                                    <label>あり</label>
                                    <input type="radio" name="Wi-Fi" value="">
                                    <label>なし</label>
                                </td>
                                <th>グラフィック</th>
                                <td><input type="text" class="m-form-text" name="" placeholder="グラフィック"></td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="placement-center">
                    <a class="btn btn-main" href="#">登録</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
