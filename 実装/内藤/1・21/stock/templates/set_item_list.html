        <div class="row">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    セット商品一覧
                </div>
                <div class="card-body">
                    <a class="btn btn-touroku" href="{% url 'stock:S07-02' %}">新規登録</a>
                    <table class="listtable">
                        <thead class="tablecolumn">
                            <tr>
                                <th>ID</th>
                                <th>セット名</th>
                                <th>店舗名</th>
                                <th>作成日時</th>
                                <th>最終更新日時</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- EmployeeInfoモデルの一覧を表示 -->
                            {% for item in object_list %}
                            <!-- string_link -->
                            <tr>
                                <td><a href="{% url 'stock:S07-03' item.pk %}">{{ item.id }}</a></td>
                                <td>{{ item.set_name }}</td><!--セット名-->
                                <td>{{ item.store_id }}</td><!--店舗名-->
                                <td>{{ item.created_at }}</td><!--作成日時-->
                                <td>{{ item.updated_at }}</td><!--最終更新日時-->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
